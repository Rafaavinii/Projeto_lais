{% extends 'base.html' %}
{% load static %}

{% block 'head' %}
    <link rel="stylesheet" href="{% static 'candidato/css/candidato.css' %}">
{% endblock %}


{% block 'dashboard' %}
    <div class="container mt-5">
        <div class="card custom-card">
            <div class="card-body">
                <h3 class="card-title d-flex justify-content-between custom-title">
                    Cadastro
                    <img width="40" height="40" src="{% static 'img/icons8-cadastro-50.png' %}" alt="cadastro candidato">
                </h5>
                <form method="post" action="{% url 'candidato' %}">
                    {% csrf_token %}
                    {% if messages %}
                    <ul class="messages">
                    {% for message in messages %}
                        <li style="color: rgb(255, 93, 93); list-style-type: none;" {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                    {% endfor %}
                    </ul>
                    {% endif %}
                        <div class="form-group">
                            <label for="nome">Nome Completo</label>
                            <input type="text" class="form-control bg-secundary" placeholder="Nome Completo" name="nome" required>
                        </div>
                        <div class="form-group">
                            <label>CPF</label>
                            <input type="text" class="form-control" placeholder="___.___.___-__" name="cpf" required>
                        </div>
                        <div class="form-group">
                            <label>Data de Nascimento</label>
                            <input type="date" class="form-control" placeholder="dd/mm/aaaa" name="data_nascimento" required>
                        </div>
                        <div class="form-group">
                            <label for="grupoAtendimento">Selecione um Grupo de Atendimento:</label>
                            <select class="form-control" name="grupoAtendimento" id="grupoAtendimento">
                                {% for grupo in grupos %}
                                <option value="{{ grupo.codigo }}">{{ grupo.nome }}</option>
                                {% endfor %}
                        </select>
                        </div>
                        <div class="form-group">
                            <label>Teve covid nos últimos 30 dias?</label>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="teve_covid" id="sim" value="sim">
                                <label class="form-check-label" for="sim">
                                    Sim
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="teve_covid" id="nao" value="nao">
                                <label class="form-check-label" for="nao">
                                    Não
                                </label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Senha</label>
                            <input class="form-control" type="password" id="senha" name="senha" required>
                        </div>
                        <div class="form-group">
                            <label>Confirme a Senha:</label>
                            <input class="form-control" type="password" id="confirmarSenha" name="confirmarSenha" required>
                        </div>
                        <div class="d-flex justify-content-center">
                            <input class="btn custom-btn btn-principal btn-lg" type="submit" value="Cadastrar">
                        </div>
                        <div class="d-flex justify-content-center">
                            <a href="{% url 'login_candidato' %}" class="btn btn-link">Já tenho cadastro, faça login</a>
                        </div>
                        
                </form>
            </div>
        </div>        
    </div>
    </div>
{% endblock %}
